<!DOCTYPE html>
<html lang="es">

<head>
  <title>Pet App</title>
  <meta charset="UTF-8">
  <meta name="description" content="Aplicacion de mascotas">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Grupo C">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header class="contenedor-general container-fluid position-sticky ">
    <div class="contenido-cabecera row px-4 shadow-sm">
      <div class="col">
        <div class="row py-3">
          <nav class="nav-bar col">
            <div class="row align-items-center justify-content-between">
              <div class="col-2">
                <img src="img/logo2.png" alt="Logo perro pata" height="52" width="53" />
              </div>
              <div class="col-10">
                <div class="row align-items-center font-weight-bold justify-content-end">
                  <ul class="list-unstyled row align-items-center m-0 ">
                    <li class="item-list navegador px-4 escondido">
                      <a class="text-reset text-decoration-none" href="">Home</a>
                    </li>
                    <li class="item-list escondido navegador position-relative px-4">
                      <a class="text-reset" href="">Live Demo <i class="fas fa-caret-down"></i>
                      </a>
                      <ul class="desplegable list-unstyled position-absolute p-4 shadow-sm">
                        <li class="item-list text-nowrap py-2 m-0"><a class="text-reset" href="">Pets Boarding
                            Services</a></li>
                        <li class="item-list text-nowrap py-2 m-0"><a class="text-reset" href="">Pets Toys and Food
                            Shop</a></li>
                        <li class="item-list text-nowrap py-2 m-0"><a class="text-reset" href="">Pets Training
                            School</a></li>
                      </ul>
                    </li>
                    <li class="item-list escondido navegador px-4">
                      <a class="text-reset" href="">Live Demo Blocks <i class="fas fa-caret-down"></i>
                      </a>
                    </li>
                    <li class="item-list escondido navegador px-4">
                      <button class="boton botonbuy boton-nav btn">BUY NOW</button>
                    </li>
                    <li class="barras">
                      <a href=""><i class="fa-2x fas fa-bars"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="contenido-principal  ">
    <div class="row">
      <section class=" container">
        <div class="titulo row mb-5">
          <h2 class="text-nowrap col-12 px-4 d-flex
    justify-content-sm-center justify-content-xl-start">
            PET ACTIVITIES
          </h2>
          <span class=" text-nowrap col-sm-12 col-xl-9 px-4 mb-4 display-1 d-flex
    justify-content-xs-center">
            Take a closer look
          </span>
          <span class="col-sm-12 col-xl-3 text-xl-right text-sm-center  text-center">
            <button class="boton btn px-4">VIEW ALL</button>
          </span>
        </div>
        <div class="galeria  justify-content-sm-center justify-content-md-between justify-content-center row">
          <div class="col-sm-12 col-md-4  d-flex mb-4 justify-content-center limitador overflow-hidden tarjeta ">
            <img src="img/01.jpg" class="imagen" alt="Cachorrito en el cesped jugando">
            <div class="texto-img col-12 align-items-center d-flex justify-content-center tarjeta-superior">
              <div class="row"><span class="col-12">ACTIVITIES</span> <span class="col-12 mt-sm-4">Toys play time</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4  d-flex mb-4 justify-content-center limitador overflow-hidden tarjeta ">
            <img src="img/02.jpg" class="imagen" alt="Gatito debajo de una sabana mirando hacia afuera">
            <div class="texto-img col-12 align-items-center d-flex justify-content-center tarjeta-superior">
              <div class="row"><span class="col-12 ">ACTIVITIES</span> <span class="col-12 mt-sm-4">Active rest</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4  d-flex mb-4 justify-content-center limitador overflow-hidden tarjeta ">
            <img src="img/03.jpg" class="imagen" alt="Perrito corriendo en el parque">
            <div class="texto-img col-12 align-items-center d-flex justify-content-center tarjeta-superior">
              <div class="row"><span class="col-12">ACTIVITIES</span> <span class="col-12 mt-sm-4">Game
                  walk</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
